    </h1>
    <div class="flex justify-center flex-col items-center">
      <label for="Username" class="text-white font-semibold mb-2">Username Github</label>

    </div>

    <div class="flex gap-4 justify-center">
      <button type="submit" class="w-[100px] h-7 text-center bg-white rounded-md" onclick="loadData()">

      </button>
      <button class="w-[100px] rounded-md h-7 text-center bg-white" onclick="clearReturn()">
        Clear
      </button>
    </div>
  </div>
